apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-cache
  template:
    metadata:
      labels:
        app: redis-cache
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-pv
              mountPath: /data
          command: ["redis-server", "--bind", "0.0.0.0", "--port", "6379"]
      volumes:
        - name: redis-pv
          persistentVolumeClaim:
            claimName: redis-pvc
